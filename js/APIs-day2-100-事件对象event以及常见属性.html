<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="请输入"></input>
    <script>
        const inp = document.querySelector('input')
        inp.addEventListener('keyup', function(e){
            console.log(e)
            if(e.key === 'Enter'){
                console.log('提交')
            }
        })
    </script>
</body>
</html>
