<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        div::before {
            content: "老鼠";
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }

        div::after {
            content: "大米";
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>伪元素选择器</h1>
    <p>作用：创建虚拟元素（伪元素），用来摆放装饰性内容。</p>
    <ul>
        <li>E::before 在E元素里面最前面添加一个伪元素</li>
        <li>E::after 在E元素里面最后面添加一个伪元素</li>
    </ul>
    <p>注意点：</p>
    <ul>
        <li>必须设置content：""属性，用来设置伪元素的内容，如果没有内容，则引号留空即可</li>
        <li>伪元素默认是行内显示模式</li>
        <li>权重和标签选择器相同</li>
    </ul>
    <div>爱</div>
</body>

</html>
