<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 2px solid red;
            margin: 30px;


        }
    </style>
</head>

<body>
    <h1>盒子模型 - 组成</h1>
    <p>作用：布局网页，摆放盒子和内容。</p>
    <P>盒子模型重要组成部分：</P>
    <ul>
        <li>内容区域 - width & height</li>
        <li>内边距 - padding（出现在内容与盒子边缘之间，会撑大盒子）</li>
        <li>边框线 - border</li>
        <li>外边距 - margin（出现在盒子外面</li>
    </ul>
    <p>例子</p>
    <div>div盒子</div>
</body>

</html>
