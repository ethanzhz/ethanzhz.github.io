<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            border-top: 2px solid red;
            border-right: 3px dashed green;
            border-bottom: 4px dotted blue;
            border-left: 5px solid orange;
        }
    </style>
</head>

<body>
    <h1>盒子模型 - 边框线</h1>
    <p>属性名：border（bd）</p>
    <p>属性值：边框线粗细 线条样式 颜色（不区分顺序）</p>
    <p>常用线条样式：solid dashed dotted</p>
    <p>设置单方向边框线</p>
    <p>属性名：border-方向没错（bd+方向名词首字母，例如，bdl）</p>
    <p>border-top border-right border-left border-bottom</p>
    <p>属性值：边框线粗细 线条样式 颜色（不区分顺序）</p>

    <div></div>

</body>

</html>
