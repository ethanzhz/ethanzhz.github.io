<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*清除默认样式*/
        * {
            margin: 0;
            padding: 0;
            /*同时设置内减模式*/
            box-sizing: border-box;
        }
        /*清除列表的项目符号*/
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <textarea>清除默认样式
    清除标签默认的样式，比如：默认的内外边距。
    * {
        margin : 0;
        padding : 0;
    }</textarea>
    <h1>h1标签</h1>
    <p>p标签</p>
    <ul><li>li标签</li></ul>
</body>
</html>
