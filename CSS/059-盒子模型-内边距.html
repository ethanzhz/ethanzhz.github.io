<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table th {
            background-color: gray;
            border: 2px solid black;
            height: 30px;
        }

        table td {
            text-align: left;
            border: 2px solid black;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>内边距 - padding</h1>
    <p>padding 一般写法和border相似</p>
    <p>padding 的多值写法</p>
    <table>
        <tr>
            <th>取值个数</th>
            <th>示例</th>
            <th>含义</th>
        </tr>
        <tr>
            <td>一个值</td>
            <td>padding : 10px;</td>
            <td>四边都是10px</td>
        </tr>
        <tr>
            <td>两个值</td>
            <td>padding : 10px 20px;</td>
            <td>上下：10px，左右：20px</td>
        </tr>
        <tr>
            <td>三个值</td>
            <td>padding : 10px 20px 30px;</td>
            <td>上：10px，左右：20px，下：30px</td>
        </tr>
        <tr>
            <td>四个值</td>
            <td>padding : 10px 20px 30px 40px;</td>
            <td>上：10px，右：20px，下：30px，左：40px</td>
        </tr>
    </table>
</body>

</html>
