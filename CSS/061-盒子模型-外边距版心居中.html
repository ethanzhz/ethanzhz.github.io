<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 要做版心居中，盒子一定要有宽度 */
            width: 800px;
            height: 800px;
            background-color: pink;
            /* 上下0，左右auto 实现版心居中效果 */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>版心居中</h1>
    <p>外边距margin与内边距padding一样</p>
    <p>实现版心居中</p>
    <div>使用 margin: 0 auto; 实现版心居中</div>
</body>

</html>
